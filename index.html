<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamil 'O' Level Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 30px;
    }

    .exam-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 30px;
    }

    .exam-btn {
      padding: 10px 15px;
      font-size: 14px;
      border: 2px solid #667eea;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(102, 126, 234, 0.2);
      color: white;
      transition: all 0.3s;
    }

    .exam-btn.active {
      background-color: #667eea;
      border-color: #f5576c;
    }

    .exam-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .exam-info {
      background-color: rgba(102, 126, 234, 0.1);
      border-left: 4px solid #f5576c;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      text-align: center;
    }

    .exam-info h3 {
      margin: 0 0 5px 0;
      font-size: 1.3em;
    }

    .exam-info p {
      margin: 5px 0;
      color: #ddd;
      font-size: 0.95em;
    }

    #timer {
      font-size: 5em;
      text-align: center;
      margin: 30px 0;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      color: #4CAF50;
      text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }

    .progress-container {
      width: 100%;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      height: 30px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
      transition: width 0.1s linear;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 25px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    #startBtn { 
      background-color: #4CAF50;
      color: white;
      grid-column: 1;
    }

    #startBtn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }

    #pauseBtn { 
      background-color: #f0ad4e;
      color: white;
      grid-column: 2;
    }

    #pauseBtn:hover {
      background-color: #ec971f;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(240, 173, 78, 0.4);
    }

    #resetBtn { 
      background-color: #d9534f;
      color: white;
      grid-column: 1;
    }

    #resetBtn:hover {
      background-color: #c9302c;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(217, 83, 79, 0.4);
    }

    #stopAudioBtn { 
      background-color: #5bc0de;
      color: white;
      grid-column: 2;
    }

    #stopAudioBtn:hover {
      background-color: #46b8da;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(91, 192, 222, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
      color: #ddd;
      min-height: 25px;
    }

    .status.warning {
      color: #f0ad4e;
      animation: pulse 0.5s infinite;
    }

    .status.completed {
      color: #4CAF50;
      font-weight: bold;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      #timer {
        font-size: 3.5em;
      }

      .exam-selector {
        grid-template-columns: 1fr;
      }

      .buttons {
        grid-template-columns: 1fr;
      }

      button {
        grid-column: 1 !important;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìö Tamil 'O' Level</h1>
    <p class="subtitle">Countdown Timer</p>

    <div class="exam-selector">
      <button class="exam-btn active" data-exam="lc">üéß Listening Comp.</button>
      <button class="exam-btn" data-exam="oral">üé§ Oral Exam</button>
    </div>

    <div class="exam-info">
      <h3 id="examTitle">Listening Comprehension (LC)</h3>
      <p id="examDate">Tuesday, 7 July 2026 (PM)</p>
    </div>

    <div id="timer">150:12:00.000</div>

    <div class="progress-container">
      <div id="progress" class="progress-bar"></div>
    </div>

    <div class="buttons">
      <button id="startBtn">‚ñ∂ Start</button>
      <button id="pauseBtn">‚è∏ Pause</button>
      <button id="resetBtn">‚Ü∫ Reset</button>
      <button id="stopAudioBtn">üîá Stop Audio</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    // Exam data (time remaining until each exam)
    const exams = {
      lc: {
        name: "Listening Comprehension (LC)",
        date: "Tuesday, 7 July 2026 (PM)",
        targetDate: new Date('2026-07-07T14:00:00'),
        totalMs: null
      },
      oral: {
        name: "Oral Examination",
        date: "Monday, 13 July 2026 (PM)",
        targetDate: new Date('2026-07-13T14:00:00'),
        totalMs: null
      }
    };

    // Calculate total time for each exam
    function calculateTotalTime() {
      const now = new Date('2026-02-07T00:00:00'); // Current date
      exams.lc.totalMs = exams.lc.targetDate - now;
      exams.oral.totalMs = exams.oral.targetDate - now;
    }

    let currentExam = 'lc';
    let startTime = null;
    let elapsedBeforePause = 0;
    let running = false;
    let animationFrameId = null;
    let oscillator = null;
    let audioCtx = null;

    const timerDisplay = document.getElementById("timer");
    const progressBar = document.getElementById("progress");
    const statusDisplay = document.getElementById("status");
    const examTitle = document.getElementById("examTitle");
    const examDate = document.getElementById("examDate");

    function formatTime(ms) {
      const days = Math.floor(ms / (1000 * 60 * 60 * 24));
      const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((ms % (1000 * 60)) / 1000);
      const milliseconds = Math.floor(ms % 1000);
      
      if (days > 0) {
        return `${days}:${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}.${String(milliseconds).padStart(3, "0")}`;
      }
      return `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}.${String(milliseconds).padStart(3, "0")}`;
    }

    function updateTimer() {
      if (!running) return;

      const now = performance.now();
      const elapsed = now - startTime + elapsedBeforePause;
      const exam = exams[currentExam];
      const remaining = Math.max(0, exam.totalMs - elapsed);

      if (remaining <= 1) {
        timerDisplay.textContent = "00:00.000";
        progressBar.style.width = "100%";
        running = false;
        playLongBeep();
        statusDisplay.textContent = "‚úÖ Exam Time!";
        statusDisplay.className = "status completed";

        document.getElementById("startBtn").disabled = true;
        document.getElementById("pauseBtn").disabled = true;
        return;
      }

      timerDisplay.textContent = formatTime(remaining);
      progressBar.style.width = `${Math.min(100, (elapsed / exam.totalMs) * 100)}%`;

      // Warning when less than 1 hour
      if (remaining < 3600000) {
        statusDisplay.className = "status warning";
        statusDisplay.textContent = "‚ö†Ô∏è Less than 1 hour remaining!";
      } else {
        statusDisplay.className = "status";
        statusDisplay.textContent = "";
      }

      animationFrameId = requestAnimationFrame(updateTimer);
    }

    function playLongBeep() {
      stopBeep();
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 10);
    }

    function stopBeep() {
      if (oscillator && audioCtx) {
        try {
          oscillator.stop();
          audioCtx.close();
        } catch (e) {
          console.log("Audio already stopped.");
        }
        oscillator = null;
        audioCtx = null;
      }
    }

    function switchExam(examType) {
      if (running) pauseTimer();
      currentExam = examType;
      const exam = exams[examType];
      examTitle.textContent = exam.name;
      examDate.textContent = exam.date;
      resetTimer();

      // Update active button
      document.querySelectorAll('.exam-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
    }

    function startTimer() {
      if (running) return;
      running = true;
      startTime = performance.now();
      statusDisplay.className = "status";
      animationFrameId = requestAnimationFrame(updateTimer);
    }

    function pauseTimer() {
      if (!running) return;
      running = false;
      elapsedBeforePause += performance.now() - startTime;
      cancelAnimationFrame(animationFrameId);
    }

    function resetTimer() {
      running = false;
      cancelAnimationFrame(animationFrameId);
      elapsedBeforePause = 0;
      startTime = null;
      const exam = exams[currentExam];
      timerDisplay.textContent = formatTime(exam.totalMs);
      progressBar.style.width = "0%";
      statusDisplay.className = "status";
      statusDisplay.textContent = "";
      stopBeep();

      document.getElementById("startBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = false;
      document.getElementById("resetBtn").disabled = false;
    }

    // Button bindings
    document.getElementById("startBtn").onclick = startTimer;
    document.getElementById("pauseBtn").onclick = pauseTimer;
    document.getElementById("resetBtn").onclick = resetTimer;
    document.getElementById("stopAudioBtn").onclick = stopBeep;

    // Exam selector buttons
    document.querySelectorAll('.exam-btn').forEach(btn => {
      btn.onclick = (e) => switchExam(btn.dataset.exam);
    });

    // Initialize
    calculateTotalTime();
    resetTimer();
  </script>

</body>
</html>
