<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script>
        function updateTime() {
            const now = new Date();
            const milliseconds = now.getMilliseconds();
            const timeString = now.toISOString();
            document.getElementById('current-time').innerText = `Current Time (UTC): ${timeString} :${milliseconds}`;
        }
        
        function startCountdown(endDate) {
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                const now = new Date();
                const distance = endDate - now;
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerText = 'Countdown has ended.';
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                const ms = Math.floor((distance % 1000) / 10);
                countdownElement.innerText = `${days}:${hours}:${minutes}:${seconds}:${ms}`;
            }, 10);
        }
        
        window.onload = function() {
            updateTime();
            const countdownDate = new Date('2026-02-08T03:35:49Z');
            startCountdown(countdownDate);
            setInterval(updateTime, 1000);
        };
    </script>
</head>
<body>
    <h1>கணக்கு</h1>
    <p id="current-time"></p>
    <p id="countdown"></p>
</body>
</html>
