<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil O Level Countdown</title>
    <script>
        function updateTime() {
            const now = new Date();
            const utcDate = now.toISOString().split('T')[0];
            const utcTime = now.toISOString().split('T')[1].split('.')[0]; // HH:MM:SS (without milliseconds)
            const milliseconds = now.getMilliseconds();
            const liveTime = `${utcDate} ${utcTime}.${milliseconds}`;
            document.getElementById('live-time').innerText = liveTime;
        }
        setInterval(updateTime, 100);
    </script>
</head>
<body>
    <h1>தமிழ் O லெவல் நிகழ்வுகள்</h1>
    <div>
        <p>நேரம்: <span id="live-time"></span></p>
        <p>எக்ஸாம் 1: <strong>தமிழ்மொழி</strong> - 2026-02-08</p>
        <p>எக்ஸாம் 2: <strong>மதவியாசம்</strong> - 2026-02-09</p>
        <p>எக்ஸாம் 3: <strong>எண்கணிதம்</strong> - 2026-02-10</p>
        <p>எக்ஸாம் 4: <strong>விளையாட்டு அறிவியல்</strong> - 2026-02-11</p>
    </div>
</body>
</html>
