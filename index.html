<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown Timer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .countdown { margin: 20px 0; font-size: 24px; }
    </style>
</head>
<body>
    <h1>Exam Countdown Timer</h1>
    <div id="timers"></div>

    <script>
        const events = [
            { name: 'Written Examination', date: new Date('2026-06-02T09:00:00Z') },
            { name: 'Listening Comprehension', date: new Date('2026-07-07T15:00:00Z') },
            { name: 'Oral Examination', date: new Date('2026-07-13T15:00:00Z') },
            { name: 'Full Days for Oral Examination', date: new Date('2026-07-14T09:00:00Z') },
            { name: 'Full Days for Oral Examination', date: new Date('2026-07-15T09:00:00Z') },
            { name: 'Full Days for Oral Examination', date: new Date('2026-07-16T09:00:00Z') },
            { name: 'Oral Examination PM', date: new Date('2026-07-17T15:00:00Z') },
        ];

        function updateCountdown() {
            const now = new Date();
            const timerDiv = document.getElementById('timers');
            timerDiv.innerHTML = '';

            events.forEach(event => {
                const timeDiff = event.date - now;
                if (timeDiff > 0) {
                    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    const milliseconds = Math.floor((timeDiff % 1000) / 10);
                    timerDiv.innerHTML += `<div class='countdown'>${event.name}: ${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms</div>`;
                } else {
                    timerDiv.innerHTML += `<div class='countdown'>${event.name}: Event has passed</div>`;
                }
            });

            setTimeout(updateCountdown, 100);
        }

        updateCountdown();
    </script>
</body>
</html>
