<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் O Level Countdown</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #countdown { font-size: 2em; }
    </style>
</head>
<body>
    <h1>O Level Exam Countdown</h1>
    <div id="countdown"></div>

    <script>
        const events = {
            "Event 1": new Date("2026-03-01T00:00:00Z").getTime(), // Example exam date
            "Event 2": new Date("2026-04-01T00:00:00Z").getTime(), // Example exam date
            "Event 3": new Date("2026-05-01T00:00:00Z").getTime()  // Example exam date
        };

        function formatTime(ms) {
            let days = Math.floor(ms / (1000 * 60 * 60 * 24));
            ms %= (1000 * 60 * 60 * 24);
            let hours = Math.floor(ms / (1000 * 60 * 60));
            ms %= (1000 * 60 * 60);
            let minutes = Math.floor(ms / (1000 * 60));
            ms %= (1000 * 60);
            let seconds = Math.floor(ms / 1000);
            let milliseconds = ms % 1000;
            return `${days} : ${hours} : ${minutes} : ${seconds} : ${Math.floor(milliseconds / 10)}`; // Show milliseconds as 2 digits
        }

        function updateCountdown() {
            let now = new Date("2026-02-07T03:39:09Z").getTime(); // Replace with live system time in the final version
            let countdownHTML = '';

            for (const [event, eventTime] of Object.entries(events)) {
                let distance = eventTime - now;
                if (distance < 0) {
                    countdownHTML += `<p>${event} - Already Passed</p>`;
                } else {
                    countdownHTML += `<p>${event} - ${formatTime(distance)}</p>`;
                }
            }
            document.getElementById("countdown").innerHTML = countdownHTML;
        }

        setInterval(updateCountdown, 100); // Update every 100 milliseconds
        updateCountdown(); // Initial call
    </script>
</body>
</html>
